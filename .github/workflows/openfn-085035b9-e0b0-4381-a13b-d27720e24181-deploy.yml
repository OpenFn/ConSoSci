on:
  push:
    branches:
      - staging-auto

concurrency:
  group: openfn-deployment
  cancel-in-progress: false

jobs:
  deploy-to-lightning:
    runs-on: ubuntu-latest
    name: A job to deploy to Lightning
    permissions:
      contents: write
    steps:
      - name: openfn deploy
        uses: openfn/cli-deploy-action@v1.0.0
        with:
          secret_input: ${{ secrets.OPENFN_085035b9_e0b0_4381_a13b_d27720e24181_API_KEY }}
          config_path_input: 'openfn-085035b9-e0b0-4381-a13b-d27720e24181-config.json'
